name: Preview Web

on:
  pull_request:
    branches: ['main', feat/**, refactor/**, fix/**, chore/**]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command: ['build']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
          # node-version-file: '.nvmrc'

      - run: pnpm run ${{ matrix.command }}

  vercel-preview:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
          node-version: 22
          # node-version-file: '.nvmrc'

      - name: Vercel CLI ì„¤ì¹˜
        run: pnpm install --global vercel@latest

      - name: Vercel í™˜ê²½ ë³€ìˆ˜ ê°€ì ¸ì˜¤ê¸°
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Project Artifacts ë¹Œë“œí•˜ê¸°
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Vercelì— Project Artifacts ë°°í¬í•˜ê¸°
        id: deploy
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > vercel-output.txt
          echo "preview_url=$(cat vercel-output.txt)" >> $GITHUB_OUTPUT

      - name: í˜„ì¬ ì‹œê°„ ê°€ì ¸ì˜¤ê¸°
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD-HH
          utcOffset: '+09:00'

      - name: PR ì½”ë©˜íŠ¸ë¡œ Preview URL ë‚¨ê¸°ê¸°
